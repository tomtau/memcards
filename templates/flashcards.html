{% extends "base.html" %} 
{% block title %}{{ deck.name }} - Flashcards{% endblock %} 
{% block content %}
<div class="flashcard-management">
    <div class="header">
        <h1>{{ deck.name }}</h1>
        <a href="/webview" class="btn btn-secondary">‚Üê Back to Decks</a>
    </div>
    
    <!-- Add new flashcard form -->
    <div class="add-flashcard-section">
        <h2>Add New Flashcard</h2>
        <form id="add-flashcard-form" class="flashcard-form">
            <input type="hidden" name="deck_id" value="{{ deck.id }}">
            <div class="form-group">
                <label for="front">Front:</label>
                <textarea 
                    name="front" 
                    id="front" 
                    placeholder="Enter the question or prompt..."
                    required
                    rows="3"
                ></textarea>
            </div>
            <div class="form-group">
                <label for="back">Back:</label>
                <textarea 
                    name="back" 
                    id="back" 
                    placeholder="Enter the answer or explanation..."
                    required
                    rows="3"
                ></textarea>
            </div>
            <button 
                type="button"
                class="btn btn-primary"
                hx-post="/decks/{{ deck.id }}/flashcards"
                hx-include="#add-flashcard-form"
                hx-target="#flashcards-list"
                hx-swap="beforeend"
            >
                Add Flashcard
            </button>
        </form>
    </div>

    <!-- Flashcards list -->
    <div class="flashcards-section">
        <h2>Flashcards</h2>
        <div 
            id="flashcards-list"
            hx-get="/decks/{{ deck.id }}/flashcards/list"
            hx-trigger="load"
            hx-target="this"
            hx-swap="innerHTML"
        >
            Loading flashcards...
        </div>
    </div>
</div>

<script>
// Clear form after successful creation
document.body.addEventListener('htmx:afterRequest', function(event) {
    if (event.detail.xhr.status === 200 && event.target.matches('[hx-post*="/flashcards"]')) {
        const form = document.getElementById('add-flashcard-form');
        const frontTextarea = form.querySelector('textarea[name="front"]');
        const backTextarea = form.querySelector('textarea[name="back"]');
        frontTextarea.value = '';
        backTextarea.value = '';
        frontTextarea.focus();
        
        // Show success message
        Swal.fire({
            title: 'Success!',
            text: 'Flashcard created successfully',
            icon: 'success',
            timer: 2000,
            showConfirmButton: false
        });
    }
});

function editFlashcard(id, front, back) {
    Swal.fire({
        title: 'Edit Flashcard',
        html: `
            <div style="text-align: left;">
                <label for="edit-front" style="display: block; margin-bottom: 5px; font-weight: bold;">Front:</label>
                <textarea id="edit-front" style="width: 100%; height: 80px; margin-bottom: 15px; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">${front}</textarea>
                
                <label for="edit-back" style="display: block; margin-bottom: 5px; font-weight: bold;">Back:</label>
                <textarea id="edit-back" style="width: 100%; height: 80px; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">${back}</textarea>
            </div>
        `,
        showCancelButton: true,
        confirmButtonText: 'Save',
        cancelButtonText: 'Cancel',
        confirmButtonColor: '#007bff',
        cancelButtonColor: '#6c757d',
        width: '600px',
        preConfirm: () => {
            const newFront = document.getElementById('edit-front').value.trim();
            const newBack = document.getElementById('edit-back').value.trim();
            
            if (!newFront || !newBack) {
                Swal.showValidationMessage('Both front and back are required');
                return false;
            }
            
            return { front: newFront, back: newBack };
        }
    }).then((result) => {
        if (result.isConfirmed) {
            htmx.ajax('PUT', `/flashcards/${id}`, {
                values: result.value,
                target: `#flashcard-${id}`,
                swap: 'outerHTML'
            }).then(() => {
                Swal.fire({
                    title: 'Success!',
                    text: 'Flashcard updated successfully',
                    icon: 'success',
                    timer: 2000,
                    showConfirmButton: false
                });
            }).catch(() => {
                Swal.fire({
                    title: 'Error!',
                    text: 'Failed to update flashcard',
                    icon: 'error',
                    confirmButtonColor: '#dc3545'
                });
            });
        }
    });
}

function deleteFlashcard(id, front) {
    Swal.fire({
        title: 'Delete Flashcard',
        text: `Are you sure you want to delete this flashcard: "${front.substring(0, 50)}${front.length > 50 ? '...' : ''}"?`,
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#dc3545',
        cancelButtonColor: '#6c757d',
        confirmButtonText: 'Yes, delete it!'
    }).then((result) => {
        if (result.isConfirmed) {
            htmx.ajax('DELETE', `/flashcards/${id}`, {
                target: `#flashcard-${id}`,
                swap: 'delete'
            }).then(() => {
                Swal.fire({
                    title: 'Deleted!',
                    text: 'Flashcard has been deleted',
                    icon: 'success',
                    timer: 2000,
                    showConfirmButton: false
                });
            }).catch(() => {
                Swal.fire({
                    title: 'Error!',
                    text: 'Failed to delete flashcard',
                    icon: 'error',
                    confirmButtonColor: '#dc3545'
                });
            });
        }
    });
}

</script>

{% endblock %}
